apiVersion: v1
kind: Secret
metadata:
  name: "oauth-cookie-secret"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  # retrieve the secret data using lookup function and when not exists, return an empty dictionary / map as result
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "oauth-cookie-secret") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $oauthSecret := (get $secretData "oauth-cookie-secret") | default (randAlphaNum 16 | b64enc) }}
  OAUTH2_PROXY_COOKIE_SECRET: {{ $oauthSecret | b64enc | quote }}